<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>New Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTask()" [strong]="true">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-input label="Welcome" style="text-align: center; color: gray; font-size: 20px;"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input style="margin-top: 30px;font-size: 18px; color: burlywood;" labelPlacement="stacked" label="Enter the name task" [(ngModel)]="name" placeholder="Name task"></ion-input>
  </ion-item>
</ion-content>
